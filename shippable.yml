# Language setting
language: node_js

# Version number
node_js:
  - 0.1
  - 0.12
  - 5.0
  - 4.2.2

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    - M2=TWO
matrix:
  exclude:
    - node_js : "5.0"
      env : M1=ONE
    
    - node_js : "4.2.2"
      env : M2=TWO
     
build:
  
  ci:
    - ps -eax
    - ls -al
    - echo $FOO
    - echo $M1
    - echo $M2


    
    
    
    
    
