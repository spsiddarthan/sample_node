

# Language setting
language: node_js

# Version number
node_js:
  - 0.10
  - "0.12"
  
env:
  global:
    - FOO=FUBU
  matrix:
    - M1=ONE
    - M2=TWO
matrix:
  allow_failures:
    - node_js : 0.10
    
  exclude:
    - node_js : 0.10
      env : M1=ONE 
    
    - node_js : 0.12
      env : M2=TWO   
    
build:
 # pre_ci:
 #   - docker build -t=shippabledocker/sample_node .

  ci:
    - ps -eax
    - ls -al


integrations:
  notifications:
    - integrationName: irc
      type: irc
      recipients:
        - "webchat.freenode.net#madrasman"
      on_success: always
      on_failure: change
      on_start: always    
    
