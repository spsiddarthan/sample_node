

# Language setting
language: node_js

# Version number
node_js:
  - 0.10
  - "0.12"
  
env:
  global:
    - FOO=FUBU
  matrix:
    - M1=ONE
    - M2=TWO
matrix:
  include:
    - node_js : 0.10
      env : M4=ONE
  exclude:
